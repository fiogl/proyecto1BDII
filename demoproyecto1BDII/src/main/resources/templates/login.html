<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Iniciar Sesión - Pink Hazze</title>
</head>

<body class="min-h-screen flex items-center justify-center">
<div class="max-w-md w-full">

    <div class="card fade-in">
        <div class="card-header text-center">
            <div class="flex justify-center mb-4">
                <i class=" fa-solid fa-heart icon" style="width: 50px; height: 5px; color: var(--primary);"></i>
            </div>
            <h1 class="card-title text-2xl">Pink Hazze</h1>
            <p class="card-description">Inicia sesión para acceder al sistema</p>
        </div>

        <div class="card-content">
            <!-- Mostrar errores si existen -->
            <div th:if="${param.error}" class="mb-4 p-4" style="background: #fee2e2; color: #dc2626; border-radius: var(--radius); border: 1px solid #fecaca;">
                <p>Usuario o contraseña incorrectos. Por favor, intenta nuevamente.</p>
            </div>
            
            <!-- Mostrar mensaje de logout -->
            <div th:if="${param.logout}" class="mb-4 p-4" style="background: #d1fae5; color: #059669; border-radius: var(--radius); border: 1px solid #a7f3d0;">
                <p>Has cerrado sesión exitosamente.</p>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-input"
                           placeholder="Ingresa tu usuario"
                           required
                           th:value="${param.username}">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-input"
                           placeholder="Ingresa tu contraseña"
                           required>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fa-solid fa-right-to-bracket icon"></i>
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
