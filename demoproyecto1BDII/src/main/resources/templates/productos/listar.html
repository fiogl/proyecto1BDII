<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
  <title>Productos - Pink Hazze</title>
</head>
<body class="min-h-screen flex flex-col">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-1 p-6">
  <div class="container max-w-6xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold">Gestión de Productos</h1>
        <p style="color: var(--muted-foreground);">
          Administra tu catálogo de productos de cuidado de la piel
        </p>
      </div>
      <a th:href="@{/productos/nuevo}" class="btn btn-primary">
        <i class="fa-solid fa-plus icon"></i> Nuevo Producto
      </a>
    </div>

    <!-- Tabla -->
    <div class="card">
      <table class="table">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
          <td>
            <div>
              <div class="font-semibold" th:text="${producto.nombre}">Producto</div>
              <div class="text-sm text-gray-500"
                   th:text="${producto.descripcion}">Descripción</div>
            </div>
          </td>
          <td th:text="${producto.categoria}">Categoría</td>
          <td th:text="'$' + ${producto.precio}">$0.00</td>
          <td>
                        <span class="px-2 py-1 rounded text-sm"
                              th:classappend="${producto.stock > 10 ? 'bg-green-100 text-green-800' :
                                               producto.stock > 0 ? 'bg-yellow-100 text-yellow-800' :
                                               'bg-red-100 text-red-800'}"
                              th:text="${producto.stock}">0</span>
          </td>
          <td>
            <div class="flex gap-2">
              <a th:href="@{'/productos/editar/' + ${producto.id}}"
                 class="btn btn-outline btn-sm">
                <i class="fa-solid fa-pen-to-square icon"></i>
              </a>
              <a th:href="@{'/productos/eliminar/' + ${producto.id}}"
                 class="btn btn-outline btn-sm"
                 style="color:#dc2626;"
                 onclick="return confirm('¿Eliminar producto?');">
                <i class="fa-solid fa-trash icon"></i>
              </a>
            </div>
          </td>
        </tr>
        <tr th:if="${productos == null or productos.empty}">
          <td colspan="5" class="text-center p-6 text-gray-500">
            No hay productos registrados.
            <a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm mt-2">
              Agregar el primero
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
