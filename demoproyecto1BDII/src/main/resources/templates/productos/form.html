<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'">Producto</title>
</head>
<body class="min-h-screen flex flex-col">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-1 p-6">
    <div class="container max-w-3xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h1>
            <p style="color: var(--muted-foreground);">Completa los datos del producto</p>
        </div>

        <!-- Formulario -->
        <div class="card">
            <form th:action="@{/productos}" th:object="${producto}" method="post" class="card-content space-y-4">
                <input type="hidden" th:field="*{id}"/>

                <div>
                    <label class="form-label">Nombre *</label>
                    <input type="text" th:field="*{nombre}" class="form-input" required/>
                </div>

                <div>
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-textarea" rows="3"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="form-label">Categoría *</label>
                        <select th:field="*{categoria}" class="form-select" required>
                            <option value="">Seleccionar</option>
                            <option>Limpiadores</option>
                            <option>Hidratantes</option>
                            <option>Serums</option>
                            <option>Protectores</option>
                            <option>Mascarillas</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Precio *</label>
                        <input type="number" th:field="*{precio}" class="form-input" step="0.01" min="0" required/>
                    </div>
                </div>

                <div>
                    <label class="form-label">Stock *</label>
                    <input type="number" th:field="*{stock}" class="form-input" min="0" required/>
                </div>

                <!-- Botones -->
                <div class="flex justify-end gap-4 pt-4">
                    <a th:href="@{/productos}" class="btn btn-outline">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
