<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'">Producto</title>
</head>
<body class="min-h-screen flex flex-col">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-1 p-6">
    <div class="container max-w-3xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h1>
            <p style="color: var(--muted-foreground);">Completa los datos del producto</p>
        </div>

        <!-- Formulario -->
        <div class="card">
            <form th:action="@{/productos}" th:object="${producto}" method="post" class="card-content space-y-4">
                <input type="hidden" th:field="*{id}"/>

                <div>
                    <label class="form-label">Nombre *</label>
                    <input type="text" th:field="*{nombre}" class="form-input" required/>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="form-label">Categor√≠a *</label>
                        <select th:field="*{categoria.id}" class="form-select" required>
                            <option value="">Seleccionar</option>
                            <option th:each="cat : ${categorias}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.nombre}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Marca *</label>
                        <select th:field="*{marca.id}" class="form-select" required>
                            <option value="">Seleccionar</option>
                            <option th:each="marca : ${marcas}" 
                                    th:value="${marca.id}" 
                                    th:text="${marca.nombre}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="form-label">Precio Detalle *</label>
                        <input type="number" th:field="*{precioDetalle}" class="form-input" step="0.01" min="0" required/>
                    </div>

                    <div>
                        <label class="form-label">Cantidad *</label>
                        <input type="number" th:field="*{cantidad}" class="form-input" min="0" required/>
                    </div>
                </div>

                <div>
                    <label class="form-label">Porcentaje Mayorista *</label>
                    <input type="number" th:field="*{porcentajeMayor}" class="form-input" step="0.01" min="0" max="100" required/>
                </div>

                <!-- Botones -->
                <div class="flex justify-end gap-4 pt-4">
                    <a th:href="@{/productos}" class="btn btn-outline">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
