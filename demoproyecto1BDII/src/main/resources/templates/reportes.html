<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Reportes - Pink Hazze</title>
</head>
<body class="min-h-screen flex flex-col">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-1 p-6">
        <div class="container">
            <div class="max-w-4xl mx-auto">
                <!-- Header -->
                <div class="mb-6">
                    <h1 class="text-3xl font-bold">Reportes</h1>
                    <p style="color: var(--muted-foreground);">Análisis del rendimiento de la tienda</p>
                </div>

                <!-- Tabs de reportes -->
                <div class="mb-6">
                    <div class="flex border-b" style="border-color: var(--border);">
                        <button class="tab-button active" onclick="showTab('ventas-periodo')" id="tab-ventas-periodo">
                            Ventas por marca
                        </button>
                        <button class="tab-button" onclick="showTab('ventas-cliente')" id="tab-ventas-cliente">
                            Ventas por Cliente
                        </button>
                    </div>
                </div>

                <!-- reportes.html -->
                <div class="reports-container">
                    <!-- Reporte 1: Artículos vendidos por marca -->
                    <div id="report-ventas-periodo" class="report-section">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Artículos vendidos por marca</h3>
                                <p class="card-description">Top marcas de la tienda:</p>
                            </div>
                            <div class="card-content">
                                <!-- Tabla de resultados -->
                                <div id="ventasPeriodoResults">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Marca</th>
                                            <th>Total Vendido</th>
                                        </tr>
                                        </thead>
                                        <tbody id="ventasPeriodoTableBody">
                                        <tr th:each="item : ${marcas}">
                                            <td th:text="${item.marca}">Marca</td>
                                            <td th:text="${'₡' + item.totalVendido}">0</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!-- Totales -->
                                    <div class="mt-4 p-4" style="background: var(--muted); border-radius: var(--radius);">
                                        <div class="grid grid-cols-2 gap-4 text-center">
                                            <div>
                                                <div class="font-semibold">Total Marcas</div>
                                                <div class="text-lg" style="color: var(--primary);" th:text="${marcas.size()}">0</div>
                                            </div>
                                            <div>
                                                <div class="font-semibold">Total Vendido</div>
                                                <div class="text-lg" style="color: var(--primary);"
                                                th:text="${'₡' + totalVendidoMarcas}">$0</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Reporte 2: Ventas por cliente -->
                    <div id="report-ventas-cliente" class="report-section mt-6 hidden">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Ventas por cliente</h3>
                                <p class="card-description">Clientes con mayores compras:</p>
                            </div>
                            <div class="card-content">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Items comprados</th>
                                        <th>Total de compra</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="v : ${ventasClientes}">
                                        <td th:text="${v.cliente}">Cliente</td>
                                        <td th:text="${v.itemsComprados}">Cliente</td>
                                        <td th:text="${'₡' + v.totalVendido}">$0</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <script>
        function showTab(tabName) {
            // Ocultar todas las secciones
            document.querySelectorAll('.report-section').forEach(section => {
                section.classList.add('hidden');
            });

            // Remover clase active de todos los botones
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Mostrar la sección seleccionada
            document.getElementById(`report-${tabName}`).classList.remove('hidden');

            // Activar el botón seleccionado
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
    </script>
    </body>
</html>
